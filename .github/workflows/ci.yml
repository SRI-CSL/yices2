name: CI

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        mode: [debug, release]
        config-opt: [--enable-mcsat, --enable-thread-safety]
        env: [CC=gcc CXX=g++, CC=clang CXX=clang++]
        include:
          - os: ubuntu-latest
            mode: gcov
            config-opt: --enable-mcsat
            env: CC=gcc CXX=g++
          - os: ubuntu-latest
            mode: debug
            config-opt: --enable-thread-safety --enable-mcsat
            env: CC=gcc CXX=g++

    name: ${{ matrix.os }}|${{ matrix.mode }}|${{ matrix.config-opt }}|${{ matrix.env }}
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Cache apt packages
      uses: actions/cache@v3
      with:
        path: |
          /var/cache/apt
          /var/lib/apt/lists
        key: ${{ runner.os }}-apt-${{ hashFiles('**/configure.ac', '**/Makefile.am', '**/configure') }}
        restore-keys: |
          ${{ runner.os }}-apt-

    - name: Cache build artifacts
      uses: actions/cache@v3
      with:
        path: |
          build/
          .cache/
        key: ${{ runner.os }}-build-${{ matrix.mode }}-${{ matrix.config-opt }}-${{ hashFiles('**/*.c', '**/*.h', '**/*.cpp', '**/*.hpp', '**/Makefile*', '**/configure*') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ matrix.mode }}-${{ matrix.config-opt }}-

    - name: Install Dependencies
      uses: ./.github/actions/install-dependencies

    - name: Build
      uses: ./.github/actions/build
      with:
        mode: ${{ matrix.mode }}
        config-opt: ${{ matrix.config-opt }}
        env: ${{ matrix.env }}

    - name: Test
      uses: ./.github/actions/test
      with:
        mode: ${{ matrix.mode }}

    - name: Coverage
      if: matrix.mode == 'gcov'
      uses: ./.github/actions/coverage

    - name: Coveralls
      if: matrix.mode == 'gcov'
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: 'coverage.info'
